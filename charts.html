<!-- Source code for js charts -->
<script
src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">

<!-- Defines id and style of the growth chart -->
<canvas id="growthChart" style="width:100%;max-width:700px"></canvas>

<!-- Growth chart js -->
<script>
const xValues = ["1 month","2 months","3 months"];
const yValues = [1.5,2,3];

new Chart("growthChart", {
  type: "line",
  data: {
    labels: xValues,
    datasets: [{
      label: "Soju's Growth over Time",
      fill: false,
      lineTension: 0,
      backgroundColor: "rgba(245, 40, 145, 0.8)",
      borderColor: "rgba(182, 96, 224, 0.8)",
      data: yValues
    }]
  },
  options: {
    legend: {display: true},
    scales: {
      yAxes: [{ticks: {min: 0.5, max:5}}],
    }
  }
});
</script>
